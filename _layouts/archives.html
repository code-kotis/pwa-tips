<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{page.active}}">
    {% include header.html %}

    <section class="main__content">
      <h3>Archives</h3>
      <div class="archive__content wrapper">
        <ul>
          {% for post in site.posts %}
            <li>
              <span>{{post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }} #{{post.number}}</a
              >
              <p>{{post.description}}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </section>

    <section></section>

    {% include footer.html %}
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/menu.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
