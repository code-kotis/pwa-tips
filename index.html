<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>*|MC:SUBJECT|*</title>
  <link href="https://fonts.googleapis.com/css?family=Product+Sans|Roboto:300,400,500" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: "Product Sans", "Roboto", san-serif;
      color: #212121;
    }

    p {
      margin: 10px 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
    }
    
    h1, h2, h3, h4, h5, h6 {
      display: block;
      margin: 0;
      padding: 0;
      font-weight: 400 !important;
    }

    img, a img {
      border: 0;
      height: auto;
      outline: none;
      text-decoration: none;
    }

    body {
      background: #fff;
    }
    
    body,
    .table {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .table {
      background: #fafafa;
    }

    .table__banner {
      margin: 10px auto;
      text-align: center;
      display: block;
    }

    .table tbody td {
      padding: 10px;
    }

    h1 {
      font-size: 21px;
      padding: 3px 0;
      position: relative;
    }

    h1::after {
      content: "";
      border-bottom: 2px solid;
      display: inline-block;
      width: 50px;
      position: absolute;
      bottom: -3px;
      left: 0px;
    }


    /* Media Queries */
    @media only screen and (min-width: 768px) {
      .table {
        width: 600px;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <center>
    <table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" class="table">
      <tr>
        <td>
          <img align="center" src="https://gallery.mailchimp.com/05ad32d0bc2eec161ad0f998b/images/67bc68ad-4485-4d68-aa2a-ea68bd4bf377.png" width="600" class="table__banner"/>
        </td>
      </tr>
      <tbody>
        <tr>
          <td><h1>What's New?</h1></td>
        </tr>
      </tbody>
    </table>
  </center>  
</body>
</html>
